<!DOCTYPE html>
<html>
<head>
    <title>mvvm模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body><!--view-->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({//vm
        el: '#root',
        data: {//model
            name: '尚硅谷',
            address: 'newyork'
        }
    })
    console.log(vm)
</script>

</html>
