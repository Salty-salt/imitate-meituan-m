<!DOCTYPE html>
<html>
<head>
    <title>el和data 两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // el的两种写法
    // const v = new Vue({
    //     //el: '#root', //第一种
    //     data: {
    //         name: 'okk'
    //     }
    // })
    // console.log(v)
    // setTimeout(()=>{
    //     v.$mount('#root')//第二种
    // },1000)
    // data的两种写法
    new Vue({
        el:'#root',
        // data第一种写法：对象式
        // data: {
    //         name: 'okk'
    //     }
     // data第二种写法：函数式
     data:function(){//this为vue实例
        return{
            name:'okk'
        }
     }
    })
</script>

</html>
