<!DOCTYPE html>
<html>
<head>
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
<script type="text/javascript">
    let person={
        name:'张三',
        sex:'男',
    }
    Object.defineProperty(person,'age',{
        value:18,
        enumerable:true,//控制属性是否可以枚举
    })
    console.log(person)
</script>
</body>
</html>
